name: Metrics
on:
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
            filename: pagespeed-metrics.svg
            token: NOT_NEEDED
            base: ""
            plugin_pagespeed: yes
            plugin_pagespeed_detailed: yes
            plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
            plugin_pagespeed_url: https://danmassarano.com