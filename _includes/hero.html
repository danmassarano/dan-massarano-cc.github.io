<style>
  /* change cover_img in config.yml */
  .jumbotron {
    background-image: url('/assets/img/{{site.hero_cover_img}}');
    background-color: var(--main-background-color) !important;
    height: 600px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    text-align: center;
    background-attachment: fixed;
  }

  .jumbotron-btns {
    display: block;
    margin-top: 50px;
  }

  .jumbotron-heading,
  .lead {
    color: #fff;
  }
</style>

<!-- home hero section -->
<div class="jumbotron">
  <picture>
    <source class="author-profile-img" type="image/webp" srcset="{{site.url}}{{site.baseurl}}/assets/img/{{ site.author_logo_webp }}">
    <source class="author-profile-img" type="image/jpeg" srcset="{{site.url}}{{site.baseurl}}/assets/img/{{ site.author_logo }}">
    <img class="author-profile-img" src="{{site.url}}{{site.baseurl}}/assets/img/{{ site.author_logo }}">
  </picture>
  <p class="jumbotron-heading">Hi, I am {{site.author}}!</p>

  <p class="lead" id="typewriteText"></p>
</div>
